 <script>
	function movee(divid){
$("#"+divid).css({"transform": "rotateY(0deg)"});
l = Math.random()*1200;
ll = l+"px"; 
tt = Math.random()*600+"px";
if( parseInt($("#"+divid).css('left'))<l){
$("#"+divid).css({"transform": "rotateY(180deg)"});

}
$("#"+divid).animate({left:ll,top:tt},Math.random()*500+500,function(){movee(divid);});
}
